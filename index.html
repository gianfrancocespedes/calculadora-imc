    <h1>¿Qué es el IMC?</h1>
    <p>El índice de masa corporal (IMC) es una razón matemática que asocia la masa y la talla de un individuo. Clasifica a las personas en bajo peso, peso normal, sobrepeso y obesidad, basándose exclusivamente en la masa del individuo y su altura.</p>
    <img src="images/formula.jpg" alt="formula IMC" height="110">
    <br><br><br>
    <img src="images/escala.jpg" alt="escala IMC" height="300">
    <br><br><br>
    <h1>Calculadora de IMC</h1>
    <br><br><br>
    <form action="" id="formulario">
        <br><br>
        <input type="text" name="peso" placeholder="Peso(Kg)" id="peso">
        <br><br>
        <input type="text" name="talla" placeholder="Talla(m)" id="talla">
        <br><br>
        <button type="button" onclick="getData()">Calcular</button>
        <br>
    </form>
    <p id="respuesta"></p>
    <img src="images/tabla.jpg" alt="tabla IMC" height="300">
    <br><br><br>
